<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Google-search-bar</title>
</head>
<body>

<div class="parent">
    <div class="Google-search-bar">
        <input type="search" id="text" placeholder="search google or type a url" autocomplete>
    </div>
</div>

<div class="main">
    <div class="box">
        <div class="circle"><strong>+</strong></div>
        <div class="text"><span>Add shortcut</span></div>
    </div>

</div>
</body>
</html>
